<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .slideshow-container {
            width: 300px;
            height: 200px;
            position: relative;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        .slideshow-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="slideshow-container" id="slideshow">
        <img id="slideshow-image" class="slideshow-image" src="./images/image1.webp" alt="Slideshow Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
